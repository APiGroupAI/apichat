name: Build & deploy Next.js app to Azure Web App

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [oct-update]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üå± Checkout to the branch
        uses: actions/checkout@v4

      - name: üçè Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: ‚öôÔ∏è npm install and build
        run: |
          cd ./src
          npm install
          npm run build --if-present
          cd ..

      - name: üìÇ Copy standalone into the root
        run: cp -R ./src/.next/standalone ./site-deploy

      - name: üìÇ Copy static into the .next folder
        run: cp -R ./src/.next/static ./site-deploy/.next/static

      - name: üìÇ Copy Public folder
        run: cp -R ./src/public ./site-deploy/public

      - name: üì¶ Package Next application
        run: |
          cd ./site-deploy
          zip Nextjs-site.zip ./* .next -qr

      - name: üîç Diagnostics
        run: |
          ls ./src
          ls ./src/.next
          ls ./site-deploy

      - name: ‚¨ÜÔ∏è Publish Next Application artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nextjs-site
          path: ./site-deploy/Nextjs-site.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'

    steps:
      - name: üçè Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: ‚¨áÔ∏è Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: Nextjs-site

      - name: üóùÔ∏è Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
            inlineScript: |
              rg=$(az webapp list --query "[?name=='${{ secrets.AZURE_APP_SERVICE_NAME }}'].resourceGroup" --output tsv)
                  echo Setting SCM_DO_BUILD_DURING_DEPLOYMENT=true on app service ${{ secrets.AZURE_APP_SERVICE_NAME }} slot dev
                  az webapp config appsettings set -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false -o none --slot dev
                  echo Setting --startup-file="node server.js" on app service ${{ secrets.AZURE_APP_SERVICE_NAME }} slot dev
                  az webapp config set --startup-file="node server.js" -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g $rg -o none --slot dev
              sleep 10


      - name: üöÄ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          slot-name: 'dev'
          publish-profile: ${{ secrets.AZURE_APP_SERVICE_PUBLISH_PROFILE_DEV }}
          package: ${{ github.workspace }}/Nextjs-site.zip
  
      - name: üßπ Cleanup
        run: rm ${{ github.workspace }}/Nextjs-site.zip
